<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">

      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Card Image" class="eq-image">

        <div class="eye-image">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>      

            <div class="card-body">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="card-number">
        <div class="eth">
          <p><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
        </div>
        <div class="days">
          <p><img src="images/icon-clock.svg" alt="" class="clock">3 days left</p>
        </div>
      </div>      

      <div class="card-footer">
        <p><img src="images/image-avatar.png" alt="" valign ='middle'>Creation of <a href="/">Jules Wyvern</a></p>
      </div>
      
    </div>
  </div>
  
</body>
</html>
